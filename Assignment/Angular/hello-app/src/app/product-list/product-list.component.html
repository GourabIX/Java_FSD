<h3>{{errorMessage}}</h3>

<div class="container">
    <table class="table">
        <thead class="thead-dark"> 
            <tr>
                <th>productId</th>
                <th>name</th>
                <th>brand</th>
                <th>price</th>
            </tr>
        </thead>

        <tbody>
            <tr class="table-primary" *ngFor="let p of products" (click)="onSelect(p)">
                <td [title]="p.name+' details bla bla bla'">{{p.productId}}</td>
                <td [title]="p.name+' details bla bla bla'">{{p.name}}</td>
                <td [title]="p.name+' details bla bla bla'">{{p.brand}}</td>
                <td [title]="p.name+' details bla bla bla'">{{p.price}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="selectedProduct">
    <p>
        {{selectedProduct.name}}
        {{selectedProduct.brand}}
        {{selectedProduct.price}}
    </p>

    <p>
        <input [(ngModel)]="selectedProduct.price">
    </p>
</div>

<div *ngFor="let p of products">
    <h2><a [title]="p.name+' details bla bla bla'">{{p.name}}</a></h2>
    <h3>{{p.brand}}</h3>
    <button class="btn btn-info" (click)="share()">share</button>
    <app-product-notify [parentData]="p" (notify)="notifyUser($event)"></app-product-notify>
</div>

<p>
    {{childData}}
</p>
